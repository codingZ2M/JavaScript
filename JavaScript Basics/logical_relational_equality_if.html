<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="age">Age:</label>
<input type="number" id="age" />

<label for="qualification">Qualification:</label>
<select id="qualification">
  <option value="none">Select Qualification</option>
  <option value="highSchool">High School</option>
  <option value="bachelor">Bachelor's Degree</option>
  <option value="master">Master's Degree</option>
  <option value="phd">PhD</option>
</select>

<button id="checkEligibility">Check Eligibility</button>

<p id="result"></p>

<script>
    const checkEligibility = () => {
  const age = parseInt(document.getElementById("age").value);
  const qualification = document.getElementById("qualification").value;
  let result = "";

  if (age >= 18 && qualification === "highSchool") {
    result = "You are eligible for this job.";
  } else if (age >= 21 && qualification === "bachelor") {
    result = "You are eligible for this job.";
  } else if (age >= 25 && qualification === "master") {
    result = "You are eligible for this job.";
  } else if (age >= 30 && qualification === "phd") {
    result = "You are eligible for this job.";
  } else {
    result = "Sorry, you are not eligible for this program.";
  }

  document.getElementById("result").textContent = result;
};

document.getElementById("checkEligibility").addEventListener("click", checkEligibility);

</script>
</body>
</html>
