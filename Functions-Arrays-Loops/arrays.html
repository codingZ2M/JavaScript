<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
</head>
<body>
	<h1>Tip Calculator</h1>
	<label for="bill">Bill Amount:</label>
	<input type="number" id="bill" />
	<br />
	<label for="service">Service Quality:</label>
	<select id="service">
		<option value="0.3">30% - Outstanding</option>
		<option value="0.2">20% - Good</option>
		<option value="0.15" selected>15% - Average</option>
		<option value="0.1">10% - Poor</option>
		<option value="0.05">5% - Terrible</option>
	</select>
	<br />
	<button id="calculate">Calculate Tip</button>
	<p id="result"></p>

	<script>
		const serviceQualities = [
			{ label: "Outstanding", value: 0.3 },
			{ label: "Good", value: 0.2 },
			{ label: "Average", value: 0.15 },
			{ label: "Poor", value: 0.1 },
			{ label: "Terrible", value: 0.05 },
		];

		const calculateTip = () => {
			const billAmount = parseFloat(document.getElementById("bill").value);
			const serviceQuality = parseFloat(document.getElementById("service").value);
			const tipAmount = billAmount * serviceQuality;
			const totalAmount = billAmount + tipAmount;

			document.getElementById("result").innerHTML = 
                        `
				            Tip Amount: $${tipAmount.toFixed(2)}<br />
				            Total Amount: $${totalAmount.toFixed(2)}
			             `;
		};

		document.getElementById("calculate").addEventListener("click", calculateTip);
	</script>
</body>
</html>
